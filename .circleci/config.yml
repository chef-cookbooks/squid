version: 2.1

orbs:
  kitchen: sous-chefs/kitchen@1.0.0

workflows:
  kitchen:
    jobs:
      - kitchen/danger:
          name: danger
          context: Danger
      - kitchen/lint:
          name: lint
      - kitchen/dokken:
          name: default-suite
          suite: default
          requires: [ lint, danger ]
      - kitchen/dokken-single:
          name: default-freebsd-10
          suite: default
          platform: freebsd-10
          requires: [ danger, lint ]
      - kitchen/dokken-single:
          name: default-freebsd-11
          suite: default
          platform: freebsd-11
          requires: [ danger, lint ]
      - kitchen/dokken-single:
          name: default-opensuse-leap-42
          suite: default
          platform: opensuse-leap-42
          requires: [ danger, lint ]
